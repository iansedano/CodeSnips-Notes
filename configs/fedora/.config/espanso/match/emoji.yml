    replace: "☆"
  - trigger: ":crossico"
    replace: "❌"
  - trigger: ":tickinboxico"
    replace: "✅"
  - trigger: ":crossinboxico"
    replace: "☒"
  - trigger: ":heartico"
    replace: "♥"
  - trigger: ":handpointico"
    replace: "☞"
  - trigger: ":arrowico"
    replace: "→"
  
  - trigger: ":grinning face:"
    replace: "😀"
  
  - trigger: ":grinning face with sweat:"
    replace: "😅"
  
  - trigger: ":face with tears of joy:"
    replace: "😂"
  
  - trigger: ":thinking face:"
    replace: "🤔"
    
  - trigger: ":rolling on the floor laughing:"
    replace: "🤣"
    
  - trigger: ":tired face:"
    replace: "😫"